<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Animaciones y Estilos CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Animaciones CSS - Actividades</h1>
    </header>

    <section>
        <!-- Actividad 1: Botón con cambio de color y tamaño al hacer clic -->
        <button class="btn-actividad1">Haz clic en mí</button>

        <!-- Actividad 2: Cuadro con animación de cambio de color -->
        <div class="cuadro"></div>

        <!-- Actividad 3: Texto con animación de giro o desplazamiento -->
        <p class="texto-animado">Este texto gira y vuelve a su posición.</p>

        <!-- Actividad 4: Cuadro con efecto de aumento de tamaño al hacer hover -->
        <div class="cuadro-hover"></div>

        <!-- Actividad 5: Texto con velocidad ajustable en la animación -->
        <p class="texto-velocidad">Este texto cambia de velocidad en su animación.</p>
    </section>

    <footer>
        <p>&copy; 2025 Todos los derechos reservados.</p>
    </footer>
</body>
</html>
